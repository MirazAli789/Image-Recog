<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition App</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- MobileNet model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>
    <div class="container">
        <h1>Image Recognition App</h1>
        
        <div class="upload-section">
            <label for="image-upload" class="upload-label">
                <div class="upload-btn">Choose Image</div>
            </label>
            <input type="file" id="image-upload" accept="image/*" hidden>
            <p class="or">OR</p>
            <button id="camera-btn" class="camera-btn">Use Camera</button>
        </div>
        
        <div class="preview-section">
            <div class="image-preview">
                <img id="preview-image" src="#" alt="Preview" style="display: none;">
                <canvas id="camera-canvas" style="display: none;"></canvas>
                <video id="camera-view" autoplay playsinline style="display: none;"></video>
            </div>
            <button id="analyze-btn" class="analyze-btn" disabled>Analyze Image</button>
            <button id="capture-btn" class="capture-btn" style="display: none;">Capture Photo</button>
            <button id="switch-btn" class="switch-btn" style="display: none;">Switch Camera</button>
        </div>
        
        <div class="results-section">
            <h2>Recognition Results</h2>
            <div id="results" class="results">
                <p class="placeholder">Upload an image to see recognition results</p>
            </div>
            <div class="loader" id="loader" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
